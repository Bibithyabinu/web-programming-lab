<p>
    The Taj Mahal is a stunning white marble mausoleum located in Agra, India. It was built by Emperor Shah Jahan in memory of his beloved wife Mumtaz Mahal. It is widely admired for its architectural beauty and is considered one of the Seven Wonders of the World.
