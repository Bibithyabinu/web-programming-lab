<!DOCTYPE HTML>
<HTML> 
<head>
<title>time table</title>
<style>
table {
border-collapse:collapse;
margin: 20px auto;
width: 80%;
}
th, td {
border: 1px solid #000;
padding: 8px;
text-align:center;
}
th {
background: #f0f0f0;
}
</style>
</head>
<body>
<table border="1" align="center">
<tr>
<th colspan="6">time
table</th>
</tr>
<tr>
<th>hours</th>
<th>monday</th>
<th>tuesday</th>
<th>wednesday</th>
<th>thursday</th>
<th>friday</th>
</tr>
<tr>
<td>9:00-10:00</td>
<td>math</td>
<td>english</td>
<td>science</td>
<td>math</td>
<td>history</td>
</tr>
<tr>
<td>10:00-11:00</td>
<td>math</td>
<td>english</td>
<td>science</td>
<td>math</td>
<td>history</td>
</tr>
<tr>
<th colspan="6"lunch
break</th>
</tr>
<tr>
<td>1:00-2:00</td>
<td>computer</td>
<td>math</td>
<td rowspan="2">library</td>
</tr>
<td>enlish</td>
<td>sports</td>
</tr>
<tr>
<tr>
<td>2:00-3:00</td>
<td>science</td>
<td>project</td>
<td>drawing</td>
<td>club</td>
</tr>
</table>
</body>
</html>
